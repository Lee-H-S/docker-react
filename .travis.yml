sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t leeforsterhs/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true leeforsterhs/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-169605970008"
  bucket_path: "docker"
  on:
    branch: master
